<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/resetPasswordStyles.css" rel="stylesheet">
    <link href="../images/icon.png" rel="shortcut icon">
    <title>Recuperar contraseña</title>
</head>

<body>
    <header class="header__title">
        <h1 class="header__title__h1">Recuperar Contraseña</h1>
    </header>
    <main class="main__primary">
        <form class="main__primary__form" action="../index.html">
            <div class="main__primary__form--items">
                <label class="main__primary__form--items--label" for="correo">E-mail</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese email" required>
            </div>
            <div class="main__primary__form--items">
                <label class="main__primary__form--items--label" for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese nombre de usuario" required>
            </div>
            <div class="main__primary__form--items">
                <button class="main__primary__form--items--buttonA">Enviar email</button>
                <button class="main__primary__form--items--buttonB">Cancelar</button>
            </div>
        </form>
    </main>
</body>

</html>
