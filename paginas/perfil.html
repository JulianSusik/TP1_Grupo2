    <main>
        <section class="section__button--cerrarSesion">
            <a class="btn btn2 cerrar-sesion" href="../index.html">Cerrar Sesion</a>
        </section>
        <form class="form">
            <section class="perfil">
                <div class="perfil__avatar">
                    <img src="../images/4792929.png" alt="foto-avatar">
                    <p class="usuario-js"></p>
                </div>
                <div class="perfil__datos">
                    <h4>Datos</h4>
                    <div class="perfil__datos-grupo">
                        <p>E-Mail</p>
                        <p class="email-js"></p>
                    </div>
                    <div class="perfil__datos-grupo">
                        <p>Contraseña</p>
                        <p class="contrasenia-js"></p>
                    </div>
                    <div class="perfil__datos-grupo">
                        <label for="contraseña-nueva">Nueva Contraseña</label>
                        <input type="password" name="contraseña-nueva" id="contraseña-nueva"
                            placeholder="Ingrese nueva contraseña">
                    </div>
                    <div>
                        <p id="mensaje-error-js" class="mensaje-error"></p>
                    </div>
                    <div class="perfil__datos-grupo">
                        <label for="repetir-contraseña">Repetir Contraseña</label>
                        <input type="password" name="repetir-contraseña" id="repetir-contraseña"
                            placeholder="Repita nueva contraseña">
                    </div>
                    <div>
                        <p id="mensaje-errorb-js" class="mensaje-error"></p>
                    </div>

                </div>

                <div class="perfil__metodo-pago">
                    <h4>Método de pago</h4>
                    <div class="perfil__metodo-pago_tipo">
                        <input type="radio" name="opcion-pago" id="tarjeta-credito" value="Tarjeta de crédito">
                        <label for="tarjeta-credito">Tarjeta de crédito</label>
                        <div class="flex-row perfil__metodo-pago_tipo-credito">
                            <input type="text" name="Numero de tarjeta" placeholder="Numero de tarjeta" id="campo-texto-tarjeta">
                            <input type="text" name="codigo" inputmode="numeric" placeholder="XXX" id="codigo-texto-tarjeta"
                                pattern="\d{3}" maxlength="3">
                        </div>
                        <p class="mensaje-error numero-tarjeta-error-js"></p>
                        <p class="mensaje-error codigo-tarjeta-error-js"></p>

                        <input type="radio" name="opcion-pago" id="cupon" value="Cupón de pago">
                        <label for="cupon">Cupón de pago</label>
                        <div class="flex-row perfil__metodo-pago_tipo-cupon">
                            <input type="checkbox" name="cupon" id="PF">
                            <label for="PF">Pago facil</label>
                            <input type="checkbox" name="cupon" id="RP">
                            <label for="RP">RapiPago</label>
                        </div>
                        <p class="mensaje-error cupon-error"></p>

                        <input type="radio" name="opcion-pago" id="Transferencia" value="Transferencia bancaria">
                        <label for="Transferencia">Transferencia bancaria</label>
                        <p>CBU: 201009098598929950 </p>
                    </div>
                </div>
            </section>
            <div class="botones">
                <input class="btn btn1 confirmar-cambios__js" id="confirmar-cambios-js" type="submit" method="get"
                    value="Confirmar cambios">
                <a class="btn btn2 boton-cancelar-js" href="../index.html">Cancelar suscripcion</a>
            </div>
        </form>
        <section class="carruseles">
            <div class="similares">
                <h3>Series Favoritas</h3>
                <div class="contenedor-carrusel">
                    <button class="prev">←</button>
                    <div class="carrusel" id="carrusel-series"></div>
                    <button class="next">→</button>
                </div>
            </div>

            <div class="similares">
                <h3>Películas Favoritas</h3>
                <div class="contenedor-carrusel">
                    <button class="prev">←</button>
                    <div class="carrusel" id="carrusel-peliculas"></div>
                    <button class="next">→</button>
                </div>
            </div>
        </section>
