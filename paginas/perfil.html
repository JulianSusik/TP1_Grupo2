                    <label for="cupon">Cupón de pago</label>
                    <div class="flex-row perfil__metodo-pago_tipo-cupon">
                        <input type="checkbox" name="cupon" id="PF">
                        <label for="PF">Pago facil</label>
                        <input type="checkbox" name="cupon" id="RP">
                        <label for="RP">RapiPago</label>

                    <label for="Transferencia">Transferencia bancaria</label>
                    <p>CBU: 201009098598929950 </p>
                </div>
            </div>
